<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="head">
    Simple Calculator
</div>

    
    <div class="grid-container">


        <div class="grid-textArea displayAreaStrong displayBoxes  " id="displayId"> </div>
        <div class="numbersArea numbersAreaStrong displayBoxes  " id="numberId"> </div>

        <div class="finalResult">  </div>


        <div class="grid-box1 grid-class" >clear </div>
        <div class="grid-box2 grid-class values ">/</div>
        <div class="grid-box3 grid-class values">*</div>
        <div class="grid-box4 grid-class values">-</div>
        
        <div class="grid-box5 grid-class values row1">7</div>
        <div class="grid-box6 grid-class values row1">8</div>
        <div class="grid-box7 grid-class values row1">9</div>
        <div class="grid-boxPlus grid-class values ">+</div>

        <div class="grid-box9 grid-class values  row2 ">4</div>
        <div class="grid-box10 grid-class values row2 ">5</div>
        <div class="grid-box11 grid-class values row2 ">6</div>
    
    <div class="grid-box12 grid-class values    row3 " >1</div>
        <div class="grid-box13 grid-class values row3 ">2</div>
        <div class="grid-box14 grid-class values row3">3</div>
        <div class="grid-boxEnter grid-class">ENTER </div>
        
        <div class="grid-boxZero grid-class values row4">0</div>
        <div class="grid-box15 grid-class values row4">. </div>
    </div>


    <div class="low">  </div>
</body>
</html>
